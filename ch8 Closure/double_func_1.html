<!DOCTYPE html>
<html>

<head>
    <title>
        Double function 1
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        function youSayGoodbye() {
            alert("Goodbye!");

            function andISayHello() {
                alert("Hello!");
            }
            return andISayHello;
        }
        var something = youSayGoodbye();
        something();
    </script>
</body>

</html>
