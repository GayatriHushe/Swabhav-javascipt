<!DOCTYPE html>
<html>

<head>
    <title>
        For Loop with skipping iteration
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var floors = 28;

        for (var i = 1; i <= floors; i++) {

            if (i == 13) {
                continue;
            }
            document.writeln("At floor : " + i + "<br>");
        }
    </script>
</body>

</html>
