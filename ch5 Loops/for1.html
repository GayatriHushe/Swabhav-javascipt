<!DOCTYPE html>
<html>

<head>
    <title>
        For Loop with early stopping
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var count = 100;

        for (var i = 0; i < count; i++) {
            document.writeln(i);
            if (i == 45) {
                break;
            }
        }
    </script>
</body>

</html>
