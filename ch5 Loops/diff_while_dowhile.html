<!DOCTYPE html>
<html>

<head>
    <title>
        Diff b/w While & Do While Loop
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        while (false) {
            document.writeln("While");
        }
        do {
            document.writeln("Do while");
        } while (false);
    </script>
</body>

</html>
