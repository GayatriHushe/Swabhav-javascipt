<!DOCTYPE html>
<html>

<head>
    <title>
        For Loop with array
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var myArray = ["one", "two", "three"];
        for (var i = 0; i < myArray.length; i++) {
            document.writeln(myArray[i]);
        }
    </script>
</body>

</html>
