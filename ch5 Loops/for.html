<!DOCTYPE html>
<html>

<head>
    <title>
        For Loop
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var count = 10;

        function sayHello() {
            document.writeln("hello!");
        }
        for (var i = 0; i < count; i++) {
            sayHello();
        }
    </script>
</body>

</html>
