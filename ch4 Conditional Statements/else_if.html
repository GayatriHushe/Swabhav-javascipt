<!DOCTYPE html>
<html>

<head>
    <title>
        Else If Statement
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        position = 450;
        if (position < 100) {
            alert("Do something!");
        } else if ((position >= 100) && (position < 300)) {
            alert("Do something else!");
        } else {
            alert("Do something even more different!");
        }
    </script>
</body>

</html>
