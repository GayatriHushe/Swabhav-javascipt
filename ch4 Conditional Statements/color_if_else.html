<!DOCTYPE html>
<html>

<head>
    <title>
        Switch Statement
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var color = "dark green";
        if (color == "yellow") {
            alert("yellow color");
        } else if (color == "red") {
            alert("red color");
        } else if (color == "blue") {
            alert("blue color");
        } else if (color == "green") {
            alert("green color");
        } else if (color == "black") {
            alert("black color");
        } else {
            alert("no color specified");
        }
    </script>
</body>

</html>
