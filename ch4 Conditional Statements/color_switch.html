<!DOCTYPE html>
<html>

<head>
    <title>
        Switch Statement
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var color = "dark green";
        switch (color) {
            case "yellow":
                alert("yellow color");
                break;
            case "red":
                alert("red color");
                break;
            case "blue":
                alert("blue color");
                break;
            case "green":
                alert("green color");
                break;
            case "black":
                alert("black color");
                break;
            default:
                alert("no known color specified");
        }
    </script>
</body>

</html>
