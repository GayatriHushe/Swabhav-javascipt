<!DOCTYPE html>
<html>

<head>
    <title>
        Conditional Operator
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        function amISpeeding(speed) {
            if (speed >= speedLimit) {
                alert("You are speeding");
            } else {
                alert("You are not speeding");
            }
        }

        var speedLimit = 55;
        amISpeeding(75);
    </script>
</body>

</html>
