<!DOCTYPE html>
<html>

<head>
    <title>
        Block scope 2
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        var x = 100;

        function blockScoping() {
            if (true) {
                let x = 350;
                alert(x) // 350
            }
            alert(x); // 100;
        }
        blockScoping();
    </script>
</body>

</html>
