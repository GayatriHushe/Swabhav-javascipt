<!DOCTYPE html>
<html>

<head>
    <title>
        Function with return
    </title>
    <style>

    </style>
</head>

<body>
    <script>
        function calculateDistance(speed, time) {
            var distance = speed * time;
            return distance;
        }

        var d1 = calculateDistance(10, 5);
        alert("Distance : " + d1);
    </script>
</body>

</html>
